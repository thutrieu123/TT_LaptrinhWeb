<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details Page</title>
    <link rel="stylesheet" href="user/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>

    <div class="flex-box">
        <div class="left">
            <div class="big-img">
                <img src="${product.image}">
            </div>
            <div class="images">
                <div class="small-img">
                    <img src="${product.image}" onclick="showImg(this.src)">
                </div>
                <div class="small-img">
                    <img src="${product.image}" onclick="showImg(this.src)">
                </div>
                <div class="small-img">
                    <img src="${product.image}" onclick="showImg(this.src)">
                </div>
                <div class="small-img">
                    <img src="${product.image}" onclick="showImg(this.src)">
                </div>
            </div>
        </div>

        <div class="right">
            <div class="url">Home > Product > T-Shirt</div>
             <div class="mt-4 mb-3">
				<h6 class="text-uppercase">Chi tiết sản phẩm</h6>
			</div>
            <div class="pname">${product.name}</div>
            <div class="ratings">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star-half-alt"></i>
            </div>
            <p class="about">${product.getDescreption()}</p>
            <div class="price">Giá :${product.formatPrice()} vnđ</div>
            <div class="size">
                <p>Size :</p>
                <div class="psize active">M</div>
                <div class="psize">L</div>
                <div class="psize">XL</div>
                <div class="psize">XXL</div>
            </div>
            <div class="quantity">
                <p>Quantity :</p>
                <input type="number" min="1" max="5" value="1">
            </div>
            <div class="btn-box">
                <button class="cart-btn">Add to Cart</button>
                <button class="buy-btn">Buy Now</button>
            </div>
        </div>
    </div>


    <script>
        let bigImg = document.querySelector('.big-img img');
        function showImg(pic){
            bigImg.src = pic;
        }
    </script>
</body>
</html>
